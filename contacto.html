  <main class="gridBodyIndex__mainIndex">  
    <h2 class="textoContacto">Contacto</h2>
    <div class="row">
      <div class="col-lg-2 col-0"></div>
      <div class="col-lg-8 col-12">
    <div class="contacto">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Sarmiento 451">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Jujuy</option>
            <option>Mendoza</option>
            <option>Santa fé</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Todo esta correcto
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="col-lg-2 col-0"></div>
    </div>
  </div>
